<html>

<head>
    <title>
        IMS
    </title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/studentRegister.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-dark bg-dark" style="height: 100px;">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <form class="d-flex align-middle">
          </form>
        </div>
    </nav>
    
    <!-- content -->
    <div style="margin-top: 20px; margin-bottom: 20px; min-height: 68%">
        <div style="width: 50%; margin: auto;">
            <form>
                <div class="form-group">
                  <label for="student-reg-form-name">Name</label>
                  <input type="text" class="form-control" id="student-reg-form-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                  <label for="student-reg-form-grade">Grade</label>
                  <select id="student-reg-form-grade" class="form-control form-control-sm">
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="student-reg-form-school">School</label>
                    <input type="text" class="form-control" id="student-reg-form-school" placeholder="School">
                </div>
                <div class="form-group">
                    <label for="student-reg-form-contact">Contact Number</label>
                    <input type="text" class="form-control" id="student-reg-form-contact" placeholder="Contact Number">
                </div>
                <button id="student-reg-form-submit" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <!-- footer -->
    <footer style="background-color: black; height: 75px; left: 0; bottom: 0; width: 100%;">
        
    </footer>
</body>

</html>
